<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="faq-content">
        <!-- <div>
          <img src="./images/box.svg" alt="" class="box" />
        </div> -->
        <h1>FAQ</h1>
        <div class="content">
          <div role="button">
            <h3>How many team members can I invite?</h3>
            <img src="./icons/chevron-down.svg" alt="" />
          </div>
          <hr />
        </div>
        <div class="content">
          <div role="button">
            <h3 id="title-bold">What is the maximum file upload size?</h3>
            <img src="./icons/chevron-down.svg" alt="" id="img" />
          </div>
          <p id="dropdown">
            No more than 2GB. All files in your account must fit your allotted
            storage space.
          </p>
          <hr />
        </div>
        <div class="content">
          <div role="button">
            <h3 role="button">How do I reset my password?</h3>
            <img src="./icons/chevron-down.svg" alt="" />
          </div>
          <hr />
        </div>
        <div class="content">
          <div role="button">
            <h3>Can I cancel my subscription?</h3>
            <img src="./icons/chevron-down.svg" alt="" />
          </div>
          <hr />
        </div>
        <div class="content">
          <div role="button">
            <h3>Do you provide additional support?</h3>
            <img src="./icons/chevron-down.svg" alt="" />
          </div>
          <hr />
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
